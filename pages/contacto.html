<!-- cuerpo -->
    <main>
        <h1>Hacemos realidad los hogares soñados</h1>
        <div class="cuerpo-formulario">
            <div class="texto-titulo">
                <h2>Dejanos tus datos </h2>
                <form action="#" method="POST" class="formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="ubicacion">Ubicación:</label>
                    <select id="ubicacion" name="ubicacion" required>
                        <option value="santa_lucia">Santa Lucía</option>
                        <option value="rawson">Rawson</option>
                        <option value="chimbas">Chimbas</option>
                        <option value="capital">Capital</option>
                        <option value="rivadavia">Rivadavia</option>
                        <option value="pocito">Pocito</option>
                        <option value="zonda">Zonda</option>
                        <option value="caucete">Caucete</option>
                        <option value="angaco">Angaco</option>
                        <option value="san_martin">San Martín</option>
                        <option value="25_de_mayo">25 de Mayo</option>
                    </select>
        
                    <label for="servicios">Servicios:</label>
                    <select id="servicios" name="servicios" required>
                        <option value="computo">Computo</option>
                        <option value="presupuesto">Presupuesto</option>
                        <option value="calculo_de_estructura">Cálculo de Estructura</option>
                        <option value="direccion_de_obra">Dirección de Obra</option>
                        <option value="asistencia_tecnica_ipv">Asistencia Técnica con IPV</option>
                        <option value="asistencia_tecnica_procrear">Asistencia Técnica con Procrear</option>
                        <option value="vivienda_tradicional">Vivienda Tradicional</option>
                        <option value="vivienda_en_seco">Vivienda en Seco</option>
                        <option value="diseno_de_infraestructura_urbana">Diseño de Infraestructura Urbana</option>
                        <option value="diseno_de_interiores">Diseño de Interiores</option>
                        <option value="planos_de_gas">Planos de Gas</option>
                        <option value="planos_de_electricidad">Planos de Electricidad</option>
                        <option value="planos_de_agua">Planos de Agua</option>
                    </select>
        
                    <label for="contacto">Contacto:</label>
                    <input type="number" id="contacto" name="contacto" required>
        
                    <button class="cotizar" type="submit">Cotizar</button>
                </form>
            </div>
        </div>

    </main>
